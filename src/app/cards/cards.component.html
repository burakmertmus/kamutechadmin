<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Card</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
          <li class="breadcrumb-item active">Card</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
  
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Card DataTable</h3>
          </div>
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover">
              <thead>
              
                <th>Photo</th>
                <th>Header</th>
                <th>Contents</th>
                <th>Actions</th>
              
              </thead>
              <tbody>
                
                  <tr *ngFor="let card of cardsdto">
                    <td><img src="{{card.photoUrl}}" style="width:80px;height:40px;"></td>
                    <td>{{card.header}}</td>
                    <td>{{card.content}}</td>
                    <td>
                      <button type="button" class="btn btn-default" (click)="fillModalForm(card.id)" data-toggle="modal" data-target="#modal-xl"><i class="fas fa-edit"> </i>
                        Edit
                      </button>
                      <div class="modal fade" id="modal-xl">
                        <div class="modal-dialog modal-xl">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h4 class="modal-title">Edit Card</h4>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <form #updateForm="ngForm" (ngSubmit)="updateCard(cardsUpdateModel,card.id)" class="d-flex">
                                <h6>Url</h6>
                              <input type="text" class="form-control" name="updateInputPhoto" [(ngModel)]="cardsUpdateModel.photoUrl" value="{{cardsUpdateModel.photoUrl}}">
                              <h6>Header</h6>
                              <input type="text" class="form-control" name="updateInputHeader" [(ngModel)]="cardsUpdateModel.header" value="{{cardsUpdateModel.header}}">
                              <h6>Content</h6>
                              <input type="text" class="form-control" name="updateInputContent"  [(ngModel)]="cardsUpdateModel.content" value="{{cardsUpdateModel.content}}">
                              <div class="modal-footer justify-content-between">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary"  data-save="modal"  >Save changes</button>
                                
                              </div>
                              </form>
                              
                            </div>
                           
                          </div>
                          <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                      </div>
                      <button type="button" (click)="deleteCard(card.id)" class="btn btn-danger d-flex">
                        Delete
                        <i class="far fa-trash-alt"></i>
                      </button>
                    </td>
                  </tr>

              </tbody>
              <tfoot>
              
                <th>Photo</th>
                <th>Header</th>
                <th>Contents</th>
                <th>Actions</th>
              
              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      
      <!-- /.modal -->
    </div>
  </div>

  
  <!-- /.container-fluid -->
</section>

<!-- /.content -->
</div>
